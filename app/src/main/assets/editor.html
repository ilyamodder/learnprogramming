<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Editor</title>
    <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }


    </style>
    <script src="ace-js/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<pre id="editor"></pre>

<script>

var setCode;
var getCode;

document.addEventListener('DOMContentLoaded', function() {
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");

    setCode = function(language) {
        console.log(editor);
        editor.getSession().setMode("ace/mode/" + language);
        editor.setValue(Android.getCode());
    }

    getCode = function() {
        Android.receiveCode(editor.getValue());
    }

    Android.onLoaded();
});


</script>

</body>
</html>
